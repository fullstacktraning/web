<!DOCTYPE html>
<html>
    <head>
        <title>Miniproject</title>
        <link rel="stylesheet" href="miniproject1.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">

            <div class="header">
                <img src="logo.png" alt="Pranat" class="header__logo">

                <div class="header__menu">
                    <a href="#"><i class="fa fa-home"></i> Home</a>
                    <a href="#"><i class="fa fa-info-circle"></i> About</a>
                    <a href="#"><i class="fa fa-phone"></i> Contact</a>
                    <a href="#"><i class="fa fa-sign-in"></i> Signin</a>
                </div>
            </div>

            <div class="main">
                
                <div class="main__dell">
                    <img src="dell.png" alt="Dell" class="main__dell__img">
                    <p class="main__dell__brand">Dell</p>
                    <p class="main__dell__price"><i class="fa fa-dollar"></i> 10000</p>
                </div>

                <div class="main__hp">
                    <img src="hp.png" alt="Hp" class="main__hp__img">
                    <p class="main__hp__brand">Hp</p>
                    <p class="main__hp__price"><i class="fa fa-dollar"></i> 20000</p>
                </div>

                <div class="main__mac">
                    <img src="mac.png" alt="Mac Book" class="main__mac__img">
                    <p class="main__mac__brand">Apple</p>
                    <p class="main__mac__price"><i class="fa fa-dollar"></i> 120000</p>
                </div>
               

                <div class="main__acer">
                    <img src="acer.png" alt="Acer" class="main__acer__img">
                    <p class="main__acer__brand">Dell</p>
                    <p class="main__acer__price"><i class="fa fa-dollar"></i> 15000</p>
                </div>

                
                <div class="main__dell">
                    <img src="dell.png" alt="Dell" class="main__dell__img">
                    <p class="main__dell__brand">Dell</p>
                    <p class="main__dell__price"><i class="fa fa-dollar"></i> 10000</p>
                </div>

                <div class="main__hp">
                    <img src="hp.png" alt="Hp" class="main__hp__img">
                    <p class="main__hp__brand">Hp</p>
                    <p class="main__hp__price"><i class="fa fa-dollar"></i> 20000</p>
                </div>

                <div class="main__mac">
                    <img src="mac.png" alt="Mac Book" class="main__mac__img">
                    <p class="main__mac__brand">Apple</p>
                    <p class="main__mac__price"><i class="fa fa-dollar"></i> 120000</p>
                </div>
               

                <div class="main__acer">
                    <img src="acer.png" alt="Acer" class="main__acer__img">
                    <p class="main__acer__brand">Dell</p>
                    <p class="main__acer__price"><i class="fa fa-dollar"></i> 15000</p>
                </div>


        </div>
    </body>
</html>
